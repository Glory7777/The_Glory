{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto text-center mt-5">
            <form method="POST">
                {% csrf_token %}
            <div class="input-group">
                <input type="text" list="tals" placeholder="전통주 검색하기" class="form-control" name="search_query" id="search_query" autocomplete="off"> 
                <input type="submit" value="검색">
            </div>
            <datalist id="tals">
                {% for tal in tals%}
                    <option value="{{tal.name}}"></option>
                {% endfor %}
            </datalist>
            </form>
            
            {% if form.errors %}
            <span style="color: red">{{ form.errors.name|join:" " }}</span>
            {% endif %}

            {% if tal_search %}
            <h3>검색 결과:</h3>
            <ul>
                {% for tal in tal_search %}
                <ul class="list-group list-group-flush">
                    <a href="detail/{{ tal.id }}"><li class="list-group-item">{{ tal.name }}</li></a>
                </ul>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
