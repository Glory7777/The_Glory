{% extends "base.html" %}
{% load humanize %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">제품명</th>
                    <th scope="col">이미지</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for fav in fav_list %}
                {% if fav.like == 1 %}
                <tr>
                    <th scope="row"><a href="/detail/{{fav.post_id}}/">{{ fav.post }}</a></th>
                    <th><img src="{{fav.post.img}}" style="height: 300px;"></th>
                </tr>
                
                {% endif %}
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
