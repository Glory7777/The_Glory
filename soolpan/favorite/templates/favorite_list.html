{% extends "base.html" %}
{% load humanize %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">제품명</th>
                    <th scope="col">등록일자</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for fav in fav_list %}
                {% if fav.like == 1 %}
                <tr>
                    <th scope="row">{{ fav.post }}</th>
                    <th>{{ fav.register_date|date:'Y-m-d H:i' }}</th>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
