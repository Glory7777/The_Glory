<!DOCTYPE html>
<html>
<head>
    <title>주류 추천 서비스</title>
    <style>
        .radio-group>div>div {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>주류 추천 서비스</h1>
    <form method="post">
        {% csrf_token %}
        <div class="radio-group">
            <label>{{ form.input_0.label_tag }}</label>
            {{ form.input_0 }}
        </div>
        <div class="radio-group">
            <label>{{ form.input_1.label_tag }}</label>
            {{ form.input_1 }}
        </div>
        <div class="radio-group">
            <label>{{ form.input_2.label_tag }}</label>
            {{ form.input_2 }}
        </div>
        <div class="radio-group">
            <label>{{ form.input_3.label_tag }}</label>
            {{ form.input_3 }}
        </div>
        <div class="radio-group">
            <label>{{ form.input_4.label_tag }}</label>
            {{ form.input_4 }}
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if predicted_tal %}
    <h2>추천 결과</h2>
    <p><img src="{{ predicted_tal.img }}"></p>
    <p>제품명: {{ predicted_tal.name }}</p>
    <p>제조사: {{ predicted_tal.company }}</p>
    <p>상세설명: {{ predicted_tal.dsc }}</p>
    <p>용량/도수: {{ predicted_tal.std }}</p>
    {% endif %}
</body>
</html>
