<!DOCTYPE html>
<html>
<head>
    <title>주류 추천 서비스</title>
</head>
<body>
    <h1>주류 추천 서비스</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if predicted_tal %}
    <h2>추천 결과</h2>
    <p><img src="{{ predicted_tal.img }}"></p>
    <p>제품명: {{ predicted_tal.name }}</p>
    <p>제조사: {{ predicted_tal.company }}</p>
    <p>상세설명: {{ predicted_tal.dsc }}</p>
    <p>용량/도수: {{ predicted_tal.std }}</p>
    <!-- 추가 필드들도 필요에 따라 표시하시면 됩니다. -->
    {% endif %}
</body>
</html>
