{% extends "base1.html" %}
{% block contents%}
<style>
  body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('/static/막걸리_사진4.jpg');
      background-position: 30% 30%;
  }

  /* 스타일을 적용할 카드 컨테이너 */
  .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
  }

  /* 로그인 폼 카드 스타일 */
  .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      
  }

  /* 입력 필드 스타일 */
  .form-group {
      margin-bottom: 15px;
  }

  /* 로그인 버튼 스타일 */
  .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
  }

  .btn-primary:hover {
      background-color: #0056b3;
  }
  input{
    font-family: Arial, sans-serif;
  }
  #button{
    text-align: center;
  }
</style>

<body>
  <div class="card-container">
      <div class="login-card">
          <div class="row mt-5">
              <div class="col-12 text-center">
                  <h3>로그인</h3>
              </div>
          </div>
          <div class="row mt-5">
              <div class="col-12">
                  {{ error }}
              </div>
          </div>
          <div class="row mt-5">
              <div class="col-12">
                  <form method="POST" action=".">
                      {% csrf_token %}
                      {% for field in form %}
                      <div class="form-group">
                          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                          <input type="{{ field.field.widget.input_type }}" class="form-control"
                                 id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
                      </div>
                      {% if field.errors %}
                      <span style="color: red">{{ field.errors }}</span>
                      {% endif %}
                      {% endfor %}
                      <div id="button">
                      <br/>
                      <button type="submit" class="btn btn-primary">로그인</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
